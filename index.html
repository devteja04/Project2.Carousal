<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project 2 | Carousal</title>
</head>
<body>

    <div class="carousalBody">

        <div class="carousalImage">
            <span id="imgNum">1/4</span>
            <img src="./Assets/Img1.jpg" alt="img">
        </div>

        <div class="carousalLocation">
            <span class="imgSel img1Sel"></span>
            <span class="imgSel img2Sel"></span>
            <span class="imgSel img3Sel"></span>
            <span class="imgSel img4Sel"></span>
        </div>

    </div>

    <!-- Script Starts -->
    <script>
        
        let imgNum = document.getElementById('imgNum');
        let img = document.querySelector('.carousalImage img');
        let imgSel = document.querySelector(`.img1Sel`);
        imgSel.classList.add('active');

        let initialImageNo = 1;
        
        const changeImage = (num) => {
            imgSel.classList.remove('active');
            if (num >= 1 && num <= 4) {
                imgSel = document.querySelector(`.img${num}Sel`);
                imgSel.classList.add('active');
                img.src = `./Assets/Img${num}.jpg`;
                imgNum.innerHTML = `${num}/4`;
            }
            else {
                console.warn('Out of Range Image!!');
            }
        }

        setInterval(()=>{

            if (initialImageNo > 4) {
                initialImageNo = 1;
            }

            changeImage(initialImageNo);
            initialImageNo++;

        },6000)

    </script>
    <!-- Script Ends -->

</body>
</html>
